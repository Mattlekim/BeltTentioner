name: Build and Release

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Calculate version
        id: version
        shell: pwsh
        run: |
          $major = 1
          $minor = 0
          $patch = $env:GITHUB_RUN_NUMBER
          $version = "$major.$minor.$patch"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Building version: $version"

      - name: Restore dependencies
        run: dotnet restore belttentiontest.sln

      - name: Build solution
        run: >
          dotnet build belttentiontest.sln
          --configuration Release
          --no-restore
          /p:Version=${{ steps.version.outputs.VERSION }}
          /p:AssemblyVersion=${{ steps.version.outputs.VERSION }}
          /p:FileVersion=${{ steps.version.outputs.VERSION }}

      - name: Publish application
        run: >
          dotnet publish belttentiontest/belttentiontest.csproj
          --configuration Release
          --no-build
          --output ./publish

      - name: Create version file
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $versionInfo = @"
          BeltTentioner Build Information
          ================================
          Version: $version
          Build Number: $env:GITHUB_RUN_NUMBER
          Build Date: $(Get-Date -Format "yyyy-MM-dd HH:mm:ss")
          Commit: $env:GITHUB_SHA
          Branch: $env:GITHUB_REF_NAME
          "@
          $versionInfo | Out-File -FilePath ./publish/version.txt -Encoding UTF8

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath BeltTentioner-v${{ steps.version.outputs.VERSION }}-Windows.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BeltTentioner-v${{ steps.version.outputs.VERSION }}-Release
          path: ./publish
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: BeltTentioner v${{ steps.version.outputs.VERSION }}
          body: |
            ## BeltTentioner Release v${{ steps.version.outputs.VERSION }}

            ### Changes
            - Build #${{ github.run_number }}
            - Commit: ${{ github.sha }}

            ### Installation
            1. Download the ZIP file below
            2. Extract to your desired location
            3. Run the application

            ### Build Information
            - Built on: ${{ github.event.head_commit.timestamp }}
            - Branch: ${{ github.ref_name }}
          files: |
            BeltTentioner-v${{ steps.version.outputs.VERSION }}-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
